<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Do It List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"/>
        
    </head>
    <body>

<div class="topnav">
    <h2>My To-Do List</h2>
</div>
    
<div id="sidebar">
    <!-- first three don't need add they will gather based on time -->
    <h3 id="Inbox">Inbox</h3>
    <h3 id="Today">Today</h3>
    <h3 id="ThisWeek">This Week</h3>


    <h3 id="Projects">Projects

    <label for="projectForm" class="icon-button">Add <span class="glyphicon glyphicon-plus-sign"></span></label>
    <input type="checkbox" id="projectForm" name="projectForm" class="behind-glyphicon"> 
    <div class="projectSubmitForm">

    <form>
        <input class="input" id="projectName" type="text" maxlength="15" size="17">
        <button class="projectSubmitButton icon-button" id="projectSubmitButton">
        <span class="glyphicon glyphicon-ok"></span>
        </button>
        <button class="projectCloseButton icon-button" id="projectCloseButton">
        <span class="glyphicon glyphicon-remove"></span>
        </button>
    </form>
    </div>
    </h3>
    
    <p></p>
    <div id ="projectHolder">
    </div>
</div>


<div id="projectNameModal" class="modal">
    <div class="modal-content">
        <span class="projectModalClose">&times;</span>
      <form>
        <label>Change Project Name to: </label>
        <input class="input" id="newName" type="text" placeholder="Title" maxlength="17" >
        <button class="projectNewNameButton icon-button" id="projectNewNameButton">
        <span class="glyphicon glyphicon-ok"></span>
      </form>
    </div>
</div>


    
<div id="TaskListContainer">

<button id="myBtn">Add Task</button>
</div>

    
<script src="script.js"></script>
</body>
</html>
