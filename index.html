<div class="topnav">
    <h2>My To-Do List</h2>
</div>
    
<div id="sidebar">
    <!-- first three don't need add they will gather based on time -->
    <h3 id="Inbox">Inbox</h3>
    <h3 id="Today">Today</h3>
    <h3 id="ThisWeek">This Week</h3>

    <h3 id="Projects">Projects 
        <button class="icon-button" id="projectBtn" onclick="showAddProject()">
            <span class="glyphicon glyphicon-pencil"></span> Add
        </button>
        <p>
        <div id="projectSubmitForm">
        <form>
        <input class="input" id="projectName" type="text" maxlength="17" size="17">
            <button class="projectSubmitButton icon-button" id="projectSubmitButton">
            <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button class="projectCloseButton icon-button" id="projectCloseButton">
            <span class="glyphicon glyphicon-remove"></span>
            </button>
        </form>
        </div>
        </p>
        </div>
    </div>
</div>

    </div>
</div>  
    
<div id="TaskListContainer">

<button id="myBtn">Add Task</button>
</div>
